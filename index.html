<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>my home</title>
		<link href="./font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<style>
			article, aside, dialog, figure, footer, header,
			hgroup, menu, nav, section { display: block; }
		</style>
		<link rel="stylesheet/less" type="text/css" href="./style.less" />
		<script src="./js/less.min.js"></script>

		<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="./js/low.js"></script>
		<script type="text/javascript" src="./js/ui.js"></script>
		<script type="text/javascript" src="./js/bg.js"></script>
		<script type="text/javascript" src="./js/strage.js"></script>
		<script type="text/javascript" src="./js/setting.js"></script>
		<script type="text/javascript" src="./js/exif.js"></script>

	</head>

	<body>
	
		<div id="buffer">
		<div id="content">

			<div id="head">

				<div id="usercmd">
				
					<a href="https://www.google.com/calendar">
						<i class="fa fa-calendar"></i>
					</a>
					<a href="https://mail.google.com/mail/">
						<i class="fa fa-envelope"></i>
					</a>

				</div>

				<div id="syscmd">
					<a href="#">
						<i class="fa fa-cogs"></i>
					</a>
				</div>

			</div>


			<div id="upper">
			</div>
	
			<div id="middle">
				<input id="search" type="text" placeholder="Search" />
			</div>

			<div id="lower">
			</div>

			<div id="foot">
				<div id="info">
				</div>
			</div>

		</div>
		</div>
	
		<div id="settingWindow">
			<div class="modalContent">
				<dl>
					<!-- image search keyword -->
					<dt>
						<span class="label">Keyword</span>
						<span class="explain">for BG image search</span>
					</dt>
					<dd>
						<textarea id="default_keyword"></textarea>
						<span class="format">
							Get a random line.
							Search the contents of a single line.
						</span>		
					</dd>
	
					<!-- shortcut icon and url -->
					<dt>
						<span class="label">Shortcuts</span>
						<span class="explain">for upper command area.</span>
					</dt>
					<dd>
						<textarea id="default_shortcuts"></textarea>
						<span class="format">
							Set "icon(font-awesome's), (blank), url" in line.
						</span>		
					</dd>

				</dl>
				<div class="footer">
					<div class="left">
						<button class="setDefault">Default</button>
					</div>
					<div class="right">
						<button class="closeSetting">Close</button>
					</div>
				</div>
			</div>
		</div>
	
	
	</body>

	<script>
		/* vars */
		var SEARCH_KEYWORD;// = "landscape";
		var SET_SHORTCUTS;
		var BG_RESET_INTERVAL = 15;//sec, 0: no reset.
		var BG_BUFFER_INTERVAL = 3;//sec.
	</script>
	<script>
		/* main functions */
		$(function(){
			SET_SHORTCUTS();
			GetImageData(0);
			SetSearch();
		});
	</script>
</html>
